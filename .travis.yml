language: php
php:
  - 5.5
  - 5.6
  - 7
  - hhvm

cache:
    directories:
        - $HOME/.composer/cache

before_script:
  - composer install --dev
  - if [[ ${TRAVIS_PHP_VERSION} == "7.0" ]]; then pecl install xdebug; fi
  - if [[ ${TRAVIS_PHP_VERSION} == "7.0" ]]; then phpenv config-add travis-php7.ini; else phpenv config-add travis.ini; fi

script: vendor/bin/phpspec run -n

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover build/coverage/coverage.xml

notifications:
  email:
    - info@gorka.io